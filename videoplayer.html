<!DOCTYPE html>
<html ng-app="videoPlayer">
<head>
<link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300&display=swap" rel="stylesheet">
  
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">  
    <title>how to video</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    
    <style>
        video{
            width: 500px;
            height: 500px;
            border-radius: 5%;
            position: relative;
            object-fit: cover;
        }

        body{
            background-color: blue ;
        }

    </style>
</head>
<body ng-controller="videoPlayerCtrl">
    <center>
    <h1 style="color: aliceblue;">Fantasy League Video</h1>
    <video ng-src="{{videoUrl}}" controls></video><br>
    <button  ng-click="play()"><img src="start.jpg" style="height: 20px; width: 20px;" ></button>
    <button ng-click="pause()"><img src="pause.jpg" style="height: 20px; width: 20px;" ></button>
    <button ng-click="stop()"><img src="stop.jpg" style="height: 20px; width: 20px;" ></button>
    <button class="button" ng-click="forwardVideo()"><img src="gofront.jpg" style="height: 20px; width: 20px;" ></button>
    <button class="button" ng-click="backwardVideo()"><img src="goback.jpg" style="height: 20px; width: 20px;" ></button>
    </center>
    <script>
        var app = angular.module("videoPlayer", []);
        app.controller("videoPlayerCtrl", function($scope) {
            $scope.videoUrl = "videoplayer.mp4";
            var video = document.getElementsByTagName("video")[0];
            $scope.play = function() {
                video.play();
            };
            $scope.pause = function() {
                video.pause();
            };
            $scope.stop = function() {
                video.currentTime = 0;
                video.pause();
            };

            $scope.forwardVideo = function() {
				
				video.currentTime += 5;
			};

			$scope.backwardVideo = function() {
				
				video.currentTime -= 5;
			};
        });
    </script>
</body>
</html>
